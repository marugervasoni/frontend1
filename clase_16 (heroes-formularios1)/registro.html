<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>REGISTRO</title>
</head>
<body>
    <header>
        <h5>20% de descuento en todos los productos</h5>
    </header>
    <section>
        <img src="img/shop.png" alt="shop">
        <h3>Nombre Tienda</h3>
    </section>
    <main>
        <h1>Registro</h1>
        <form action="" method="">
            <div>
                <label for="Nombre"></label> 
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombre y Apellido">
            </div>
            <div>
                <label for="Correo"></label>
                <input type="email" name="Correo" id="Correo" placeholder="Correo Electrónico">
            </div>
            <div>
                <label for="Contraseña"></label> 
                <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña">
            </div>
            <div>
                <input type="country" name="País" id="País" placeholder="País"></input>
                <select name="País" placeholder="País">
                    <option  type="country" name="Argentina" value="1">Argentina</option>
                    <option  type="country" name="Colombia" value="2">Colombia</option>
                    <option  type="country" name="Brasil" value="3">Brasil</option>
                </select>
            </div>
            <button type="reset" value="Resetear">Resetear</button>
            <button type="submit" value="Registrar">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta?<a href="registro.html">Ingresá</a></p> 
    </main>
    <footer>Todos los derechos reservados a FRONT END 1</footer>
</body>
</html>
