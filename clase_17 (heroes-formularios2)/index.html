<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>añadi tu super</title>
</head>
<body>
    <header>
        <h5>20% de descuento en todos los productos</h5>
    </header>
    <section>
        <article class="tienda">
            <img src="img/shop.png" alt="shop">
            <h3>Nombre Tienda</h3>
        </article>
        <article class="contacto">
            <ul type="none">
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>
            </ul>
        </article>
    </section>
    <main class="super">
        <section>
            <h1>Añadí tu super!</h1>
            <p>Agregá tu personaje favorito completando las opciones</p>
            <form action="" method="">
        </section>
            <section class="formulario">
                <article class="caja">
                    <div>
                        <label>Nombre</label>
                        <input type="text" name="Nombre" id="nombre" required>
                    </div>
                    <div>
                        <label>Fecha</label>
                        <input type="date" name="Fecha" id="fecha">
                    </div>
                    <div>
                        <textarea name="descrpción" id="descrpción" cols="30" rows="10" placeholder="Descripción"></textarea>
                    </div>
                </article>
                <article class="caja">
                    <div>
                        <label>Especie</label>
                        <input type="text" name="Especie" id="Especie" placeholder="Especie" required><select name="" id="">
                    </div>
                    <div>
                        <label>Agregar foto</label>
                        <input type="file" name="agregar-foto" accept=".jpg, .png">
                    </div>
                    <div>
                        <label>Poderes
                            <input type="checkbox" name="poderes" value="volar">Volar
                            <input type="checkbox" name="poderes" value="superinteligencia">Superinteligencia
                            <input type="checkbox" name="poderes" value="vista-laser">Vista de rayo laser
                            <input type="checkbox" name="poderes" value="billetera">Billetera gorda
                        </label>
                    </div>
                    <div>
                        <label>Tipo de personaje
                            <input type="radio" name="personaje" id="personaje">Héroe/ Heroína
                            <input type="radio" name="personaje" id="personaje">Villano/ Villana
                        </label>
                    </div>
                </article>
            </section>
        </form>
            <button class="añadir" type="submit">Añadir</button> 
    </main>
    <footer>Todos los derechos reservados a FRONT END 1</footer>
</body>
</html>
